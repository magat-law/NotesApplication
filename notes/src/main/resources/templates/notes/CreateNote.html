<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Bootstrap demo</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-md-8 mx-auto rounded border p-4 m-4">
    			<h2 class="text-center mb-5">New Note</h2>
    			<form method="post" th:object="${note}">
    			
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Title</label>
    					<div class="col-sm-8">
    						<input class="form-control" th:field="${note.title}">
    						<p th:if="${#fields.hasErrors('title')}" th:errorclass="text-danger"
    							th:errors="${note.title}"></p>
    					</div>
    				</div>
    				
    				<div class="row mb-3">
    					<label class="col-sm-4 col-form-label">Content</label>
    					<div class="col-sm-8">
    						<textarea placeholder="Place your notes here" class="form-control" th:field="${note.content}"></textarea>
    						<p th:if="${#fields.hasErrors('content')}" th:errorclass="text-danger"
    							th:errors="${note.content}"></p>
    					</div>
    				</div>
    				
		    		<div class="row">
		    			<div class="offset-sm-4 col-sm-4 d-grid">
		    				<button type="submit" class="btn btn-primary">Submit</button>
		    			</div>
		    			<div class="offset-sm-4 col-sm-4 d-grid">
		    				<a class="btn btn-outline-primary" href="/notes" role="button">Cancel</a>
		    			</div>
		    		</div>
    			</form>
    		</div>
    	</div>
	</div>
  </body>
</html>
