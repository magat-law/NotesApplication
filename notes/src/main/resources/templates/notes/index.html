<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<title>Home Page</title>
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h1 class="text-center my-4">Notes</h1>
			
			<a class="btn btn-primary" href="/notes/create">Create Note</a>
			
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Title</th>
						<th>Content</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="note : ${notes}">
						<td th:text="${note.id}"></td>
						<td th:text="${note.title}"></td>
						<td th:text="${note.content}"></td>
						<td style="white-space:nowrap">
							<a class="btn btn-primary btn-sm"
								th:href="@{/notes/update(id=${note.id})}">Edit</a>
		    				<form style="position: relative; top: -31px; left: 50px;white-space:nowrap" th:method="delete" th:object="${note}" th:action="@{/notes/delete(id=${note.id})}">
								<button type="submit" class="btn btn-primary btn-sm" onclick="return confirm('Delete this note?')">Delete</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
